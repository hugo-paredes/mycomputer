---
- name: Docker pos-installation steps.
  become: yes
  block:
    - name: Make sure the "{{ docker_group }}" already exists.
      group:
        name: "{{ docker_group }}"
        state: present
    - name: Ensures the user "" to the to the "{{ docker_group }}" group.
      user:
        name: hugo
        groups: "{{ docker_group }}"
        append: yes
